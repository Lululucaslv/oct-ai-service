services:
  daxiazhaoguang-ai:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - BASE_URL=${BASE_URL:-https://test.daxiazhaoguang.com/server/}
      - DAXIA_API_TOKEN=${DAXIA_API_TOKEN}
      - AUTHORIZATION_TOKEN=${AUTHORIZATION_TOKEN}
      - USE_MOCK_DATA=${USE_MOCK_DATA:-False}
      - WECHAT_CORP_ID=${WECHAT_CORP_ID}
      - WECHAT_APP_SECRET=${WECHAT_APP_SECRET}
      - WECHAT_AGENT_ID=${WECHAT_AGENT_ID}
      - WECHAT_TOKEN=${WECHAT_TOKEN}
      - WECHAT_ENCODING_AES_KEY=${WECHAT_ENCODING_AES_KEY}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs
      - ./knowledge_base:/app/knowledge_base
      - ./vector_store:/app/vector_store
    networks:
      - daxiazhaoguang-network

  litellm-proxy:
    image: ghcr.io/berriai/litellm:main-stable
    ports:
      - "4000:4000"
    environment:
      - LITELLM_CONFIG_PATH=/app/litellm_config.yaml
    volumes:
      - ./litellm_config.yaml:/app/litellm_config.yaml
    depends_on:
      - daxiazhaoguang-ai
    networks:
      - daxiazhaoguang-network

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    ports:
      - "3000:8080"
    environment:
      - OPENAI_API_BASE_URL=http://daxiazhaoguang-ai:8000/v1
      - OPENAI_API_KEY=sk-fake-key
      - WEBUI_AUTH=False
      - ENABLE_SIGNUP=False
      - ENABLE_LOGIN_FORM=False
      - DEFAULT_USER_ROLE=admin
      - ENABLE_OPENAI_API=true
      - ENABLE_OLLAMA_API=false
      - OLLAMA_BASE_URL=""
      - WEBUI_URL=https://electricity-price-tool-tunnel-1cv1wqvg.devinapps.com
    volumes:
      - open-webui-data:/app/backend/data
    depends_on:
      - daxiazhaoguang-ai
    networks:
      - daxiazhaoguang-network
    restart: unless-stopped

volumes:
  open-webui-data:

networks:
  daxiazhaoguang-network:
    driver: bridge
